<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>EventeX</title>

    <link type="image/x-icon" href="{{ STATIC_URL }}img/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">
  </head>
  <body>

    <!-- Menu with brand name and links. -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">EventeX</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'core:home' %}">Principal</a></li>
            <li><a href="{% url 'subscriptions:subscribe' %}">Inscrição</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Page's container. -->
    <div class="container">
      <div class="page">
        {% block content %}
        {% endblock content %}
      </div>
    </div>

    <!-- Page footer with license statement and Github repository link. -->
    <div class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <p class="navbar-text pull-left">&reg; 2014. Feito por <strong>Davi Vercillo C. Garcia</strong>, licenciado pela GPLv3.</p>
        <a href="https://github.com/davivcgarcia/WTTD" class="navbar-btn btn btn-danger pull-right">Github</a>
      </div>
    </div>

    <!-- Placed at the end of the document so the pages load faster. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
