<div class="palestra">
    <h3><a href="{{ talk.get_absolute_url }}">{{ talk.start_time }} - {{ talk.title }}</a></h4>
    {% for speaker in talk.speakers.all %}
        <p class="lead"><a href="{{ speaker.get_absolute_url }}" title="{{ speaker.description|truncatewords:30 }}">{{ speaker.name }}</a></p>
    {% endfor %}
    <p>{{ talk.description }}</p>
</div>
